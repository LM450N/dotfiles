<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <link rel="import" href="citric-flames.css" type="css">
  <template>
    <style>

      /* General styles */
      paper-card {
        margin: 10px;

        --paper-card-header: {
          background-color: var(--primary-color);
        };

        --paper-card-header-text: {
          font-size: 20px;
          font-weight: 400;
          padding: 10px;
        };

        --paper-card-header-color: var(--header-text-color);

        --paper-card-actions: {
          padding: 0;
        };
      }

      hr {
        color: var(--divider-color);
      }

      /* Small */
      @media (max-width: 1024px) {
        paper-card {
          width: calc(100% - 20px);
        }

        .menu-icon {
          display: block;
        }

        .app-header-menu {
          display: none;
        }
      }

      @media (min-width: 1024px) {
        .menu-icon {
          display: none;
        }

        .app-header-menu {
          display: inline-flex;
        }
      }

    </style>
  </template>
</dom-module>
